<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Redirectatob</title>
  </head>
  <body>
    <script>
      var hash = location.hash.trim();
      try {
        var decoded = atob(hash);
        document.write('Redirecting to ' + decoded + '...');
      } catch(err) {
        document.write('Invalid redirect D:');
      }
    </script>
  </body>
</html>
